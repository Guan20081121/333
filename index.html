<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人簡介</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            padding: 20px;
        }
        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .profile-card h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .profile-card .social-links {
            margin-top: 15px;
        }
        .profile-card .social-links a {
            text-decoration: none;
            color: #0077b5;
            margin: 0 5px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="profile.jpg" alt="施冠汝的個人照片">
        <h2>施冠汝</h2>
        <div class="social-links">
            <a href="#" target="_blank">LinkedIn</a>
            <a href="#" target="_blank">Twitter</a>
            <a href="#" target="_blank">GitHub</a>
        </div>
    </div>
</body>
</html>
